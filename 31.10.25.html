<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="31.10.25.css">
</head>
<body>

    <form id="registration-form">
        <div>
            <div class="form-control">
                <label>Firstname</label>
                <input type="text" placeholder="Enter Firstname" name="firstname">
            </div>
            <div class="form-control">
                <label>Lastname</label>
                <input type="text" placeholder="Enter Lastname" name="lastname">
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Enter Email" name="email">
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="text" placeholder="Enter Password" name="password">
            </div>
            <div class="margin-10">
                <label>Gender</label>
                <input type="radio" checked name="gender">Male
                <input type="radio" name="gender">Female
            </div>
            <div class="margin-10">
                <label>Languages Known</label>
                <input type="checkbox" name="languages-known">English
                <input type="checkbox" name="languages-known">Telugu
                <input type="checkbox" name="languages-known">Hindi
            </div>
            <div class="form-control">
                <label>City</label>
                <select>
                    <option value="">Select City</option>
                    <option value="hyd">Hyderabad</option>
                    <option value="pune">Pune</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="udaipur">Udaipur</option>
                </select>
            </div>
            <div class="form-control">
                <label>Date of Birth</label>
                <input type="datetime-local" name="date-of-birth">
            </div>
            <div class="form-control">
                <label>Tell about you:</label>
                <textarea rows="5" cols="30"></textarea>
            </div>
            <div class="form-control">
                <label>Resume</label>
                <input type="file" name="resume" accept="application/pdf, text/plain">
            </div>
            <button>Save</button>
        </div>
    </form>
    
</body>
</html>
