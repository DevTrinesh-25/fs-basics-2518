<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        #bg-container {
            background-image: url('https://preview.colorlib.com/theme/appli/assets/img/hero/h1_hero.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar-nav {
            width: 100%;
        }

    </style>

</head>

<body>
    <div id="bg-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://preview.colorlib.com/theme/appli/assets/img/logo/logo.png"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">
                        <li class="nav-item mx-3">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-light" href="#">Features</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-light">About</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-light">FAQ</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-light">Blog</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-light">Contact</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-light">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <button class="btn btn-outline-primary">Add to Cart</button>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
