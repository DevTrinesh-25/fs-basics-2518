<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Doctor Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../styles/patient-dashboard.css">
</head>

<body>
    <div class="container-fluid dashboard-container">
        <!-- Welcome Message Section -->
        <div class="row mb-4 alert alert-primary welcome-alert">
            <div class="col-10">
                <div class="" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle welcome-icon me-3"></i>
                        <div>
                            <h4 class="alert-heading mb-1">Welcome, <span id="patientName">Patient</span>!</h4>
                            <p class="mb-0">Manage your appointments and book new ones with our expert doctors.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-success"><a href="../../index.html" class="text-light">Logout</a></button>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="row">
            <!-- Right: Appointments Table (col-md-8) -->
            <div class="col-md-12 mb-4">
                <div class="card appointments-table-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul me-2"></i>My Appointments
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover appointments-table">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <i class="bi bi-person-badge me-1"></i>Patient Name
                                        </th>
                                        <th scope="col">
                                            <i class="bi bi-heart-pulse me-1"></i>Service
                                        </th>
                                        <th scope="col">
                                            <i class="bi bi-calendar-event me-1"></i>Date/Time
                                        </th>
                                        <th scope="col">
                                            <i class="bi bi-calendar-event me-1"></i>Status
                                        </th>
                                        <th scope="col">
                                            <i class="bi bi-capsule me-1"></i>Suggested Medicines
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="appointmentsTableBody">
                                    <!-- Dynamically populated from backend -->
                                    <tr>
                                        <td colspan="5" class="text-center text-muted">
                                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                                            <p class="mt-2 mb-0">No appointments yet. Book your first appointment!</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="selectMedicines" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Type</th>
                                <th scope="col">Dosage</th>
                            </tr>
                        </thead>
                        <tbody id="medicines-tbody">
            
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveMedicines()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/doctor-dashboard.js"></script>
</body>

</html>
