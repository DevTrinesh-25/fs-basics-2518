<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Doctor Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../styles/patient-dashboard.css">
</head>

<body>
    <div class="container-fluid dashboard-container">
        <!-- Welcome Message Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="alert alert-primary welcome-alert" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle welcome-icon me-3"></i>
                        <div>
                            <h4 class="alert-heading mb-1">Welcome, <span id="patientName">Patient</span>!</h4>
                            <p class="mb-0">Manage your appointments and book new ones with our expert doctors.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="row">
            <!-- Left: Book Appointment Form (col-md-4) -->
            <div class="col-md-4 mb-4">
                <div class="card appointment-form-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-calendar-plus me-2"></i>Book Appointment
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="appointmentForm" novalidate>
                            <div class="form-group mb-3">
                                <label for="doctorSelect" class="form-label">
                                    Select Doctor <span class="required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <select class="form-select" id="doctorSelect" required>
                                        <option value="">Choose a doctor...</option>
                                        <!-- Dynamically populated from backend -->
                                    </select>
                                    <i class="bi bi-person-badge input-icon"></i>
                                </div>
                                <div class="validation-feedback" id="doctorFeedback"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="serviceSelect" class="form-label">
                                    Service <span class="required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <select class="form-select" id="serviceSelect" required>
                                        <option value="">Choose a service...</option>
                                        <!-- Dynamically populated from predefined JS array -->
                                    </select>
                                    <i class="bi bi-heart-pulse input-icon"></i>
                                </div>
                                <div class="validation-feedback" id="serviceFeedback"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="appointmentDate" class="form-label">
                                    Date <span class="required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="date" class="form-control" id="appointmentDate" required>
                                    <i class="bi bi-calendar3 input-icon"></i>
                                </div>
                                <div class="validation-feedback" id="dateFeedback"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="appointmentTime" class="form-label">
                                    Time <span class="required">*</span>
                                </label>
                                <div class="input-wrapper">
                                    <input type="time" class="form-control" id="appointmentTime" required>
                                    <i class="bi bi-clock input-icon"></i>
                                </div>
                                <div class="validation-feedback" id="timeFeedback"></div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="appointmentNotes" class="form-label">
                                    Notes
                                </label>
                                <textarea class="form-control" id="appointmentNotes" rows="3" 
                                    placeholder="Any additional notes or symptoms..."></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-submit w-100">
                                <i class="bi bi-check-circle me-2"></i>Book Appointment
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right: Appointments Table (col-md-8) -->
            <div class="col-md-8 mb-4">
                <div class="card appointments-table-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul me-2"></i>My Appointments
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover appointments-table">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <i class="bi bi-person-badge me-1"></i>Doctor
                                        </th>
                                        <th scope="col">
                                            <i class="bi bi-heart-pulse me-1"></i>Service
                                        </th>
                                        <th scope="col">
                                            <i class="bi bi-calendar-event me-1"></i>Date/Time
                                        </th>
                                        <th scope="col">
                                            <i class="bi bi-capsule me-1"></i>Suggested Medicines
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="appointmentsTableBody">
                                    <!-- Dynamically populated from backend -->
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">
                                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                                            <p class="mt-2 mb-0">No appointments yet. Book your first appointment!</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/patient-dashboard.js"></script>
</body>

</html>
