        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);

            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60,
                second: 1
            };

            for (let unit in intervals) {
                const value = Math.floor(seconds / intervals[unit]);
                if (value >= 1) {
                    return value === 1
                        ? `1 ${unit} ago`
                        : `${value} ${unit}s ago`;
                }
            }

            return "Just now";
        }
