<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Form Container */
        .car-form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            /* Limits width on large screens */
        }

        /* Header */
        .car-form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
        }

        /* Form Groups (Wrappers for each input) */
        .form-group {
            margin-bottom: 20px;
        }

        /* Labels */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Inputs and Selects */
        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        /* Focus States (Accessibility & Visuals) */
        input[type="text"]:focus,
        select:focus {
            border-color: #007bff;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        /* Radio Button Group */
        .radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 5px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.95rem;
            color: #555;
        }

        input[type="radio"] {
            margin-right: 8px;
            accent-color: #007bff;
            /* Colors the radio button itself */
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <div class="car-form-container">
        <h2>Edit Car</h2>

        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" placeholder="e.g. Toyota" id="brand" />
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" placeholder="e.g. Camry" id="model" />
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <select id="year">
                <option value="" disabled selected>Select Year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" placeholder="e.g. 25000" id="price" />
        </div>

        <div class="form-group">
            <label for="color">Color</label>
            <select id="color">
                <option value="" disabled selected>Select Color</option>
                <option value="Black">Black</option>
                <option value="Orange">Orange</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
            </select>
        </div>

        <div class="form-group">
            <label>Fuel Type</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="fuelType" value="Petrol" id="fuelType1" checked /> Petrol
                </label>
                <label class="radio-option">
                    <input type="radio" name="fuelType" value="Diesel" id="fuelType2" /> Diesel
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" placeholder="https://example.com/car.jpg" id="image" />
        </div>

        <button class="submit-btn" onclick="save()">Save</button>
    </div>

    <script>

        const urlParams = new URLSearchParams(window.location.search);

        const carId = urlParams.get('id');

        const getCarDetails = async function() {
            try {
                const response = await fetch('http://localhost:4000/cars/' + carId, {
                    method: 'GET'
                });
                const parsedResponse = await response.json();
                
                document.getElementById('brand').value = parsedResponse.brand;
                document.getElementById('model').value = parsedResponse.model;
                document.getElementById('year').value = parsedResponse.year;
                document.getElementById('price').value = parsedResponse.price;
                document.getElementById('color').value = parsedResponse.color;
                document.getElementById('fuelType1').checked = parsedResponse.fuelType === 'Petrol';
                document.getElementById('fuelType2').checked = parsedResponse.fuelType === 'Diesel';
                document.getElementById('image').value = parsedResponse.image;

            } catch(error) {
                console.log(error);
            }
        }

        getCarDetails();

        async function save() {
            try {
                const fuelType1 = document.getElementById('fuelType1').checked;
                const fuelType2 = document.getElementById('fuelType2').checked;

                const requestBody = {
                    model: document.getElementById('model').value,
                    brand: document.getElementById('brand').value,
                    year: document.getElementById('year').value,
                    price: document.getElementById('price').value,
                    color: document.getElementById('color').value,
                    fuelType: fuelType1 ? 'Petrol' : 'Diesel',
                    image: document.getElementById('image').value,
                    createdAt: new Date().toISOString()
                };

                const requestBodyStr = JSON.stringify(requestBody);
                const response = await fetch('http://localhost:4000/cars/' + carId, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: requestBodyStr
                });
                window.location.href = 'list-cars.html';
            } catch(error) {

            }
        }


    </script>

</body>

</html>
