<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Nunito", sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            margin: 30px 0px 0px 0px;
        }

        #add-car-container {
            display: flex;
            justify-content: flex-end;
            margin-right: 28px;
            font-size: 21px;
        }

        .cars-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .car-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        .car-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .car-card h3 {
            margin: 15px;
            font-size: 20px;
            color: #222;
        }

        .car-card p {
            margin: 5px 15px;
            font-size: 14px;
            color: #555;
        }

        .buy-btn, .delete-btn, .edit-btn {
            margin: 15px;
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            display: inline;
        }

        .buy-btn:hover {
            background: #0056b3;
        }
        .delete-btn {
            background-color: red;
        }
        .edit-btn {
            background-color: orange;
        }
    </style>
</head>

<body>

    <h1>Cars</h1>

    <div id="add-car-container">
        <a href="add-car.html">+ Add Car</a>
    </div>

    <div id="cars" class="cars-container">

    </div>

    <script>

        let cars = [];
        function displayCars() {
            let carsStr = '';

            cars.forEach(function(car) {
                carsStr += `
                    <div class="car-card">
                        <img src="${car.image}" alt="Car Image">

                        <h3>${car.brand} ${car.model} (${car.year})</h3>

                        <p><strong>Price:</strong> $${car.price}</p>
                        <p><strong>Color:</strong> ${car.color}</p>
                        <p><strong>Fuel Type:</strong> ${car.fuelType}</p>

                        <button class="buy-btn">View Details</button>
                        <button class="delete-btn" id="delete-btn" onclick="deleteCar(${car.id})">Delete</button>
                        <button class="edit-btn" onclick="editCar(${car.id})">Edit</button>
                    </div>
                
                `;
            });
            document.getElementById('cars').innerHTML = carsStr;
        }

        async function getAllCars() {
            try {
                const response = await fetch('http://localhost:4000/cars?_sort=brand&_order=asc', { 'method': 'GET' });
                cars = await response.json();
                displayCars();
            } catch (error) {

            }
        }
        getAllCars();

        const deleteCar = async function(carId) {
            try {
                const response = await fetch('http://localhost:4000/cars/' + carId, {
                    method: 'DELETE'
                });
                const parsedResponse = await response.json();
                window.alert('Deleted car successfully');
                getAllCars();
            } catch(error) {

            }
        }

        const editCar = function(carId) {
            window.location.href = 'edit-car.html?id=' + carId;
        }


    </script>
</body>

</html>
